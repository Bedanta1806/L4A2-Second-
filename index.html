<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video</title>
</head>
<body>
    <h1>Audio</h1>

    <video controls >
<source src="video.mp4">
    </video>
